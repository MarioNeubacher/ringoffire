<!-- angular material dialog-overview-example-dialog.html -->
<h1 mat-dialog-title>Add new player</h1>

<div mat-dialog-content>
  <p>Please enter the name of the player</p>

  <mat-form-field class="div-name" appearance="fill">
    <mat-label >Name</mat-label>
    <input (keydown)="filterInput()" matInput [(ngModel)]="gameVariable.name"> <!-- document.getElementById('').value -->
  </mat-form-field>
  
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="gameVariable.name.length == 0 || !this.letterCheck.playerNameContainsLetters" [mat-dialog-close]="gameVariable.name" cdkFocusInitial>Ok</button>
</div>
