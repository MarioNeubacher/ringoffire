<div class="div-field">

    <div id="id-playerScrollable" class="player-scrollable">
        <app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 20 + (i * 90)}" [playerActive]="i == game.currentPlayer"
        [name]="player" class="player-position"></app-player>
    </div>

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png" class="cards-underneath">
        <img (click)="takeCard()" class="top-card" style="right: 20.5px" src="assets/img/cards/card_cover.png">
        
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current cards (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: -65px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add" [class.animation-grabAttention]="this.gameVariable.tooFewPlayers"> <!-- gameservice -->
    <mat-icon>person_add</mat-icon>
</button>
