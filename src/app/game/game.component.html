<div class="div-field">

    <!-- Active Player -->
    <div id="id-activePlayer" class="d-none">
        <app-player [playerActive]="true" [name]="game.players[game.currentPlayer]" class="player-position"></app-player>
        <mat-icon id="id-dropDown" (click)="toggleAllPlayers()" class="drop-down">arrow_drop_down</mat-icon>
    </div>

    <!-- All Players -->
    <div id="id-allPlayers" *ngIf="togglePlayers" class="allPlayers">
        <app-player *ngFor="let player of game.players; let i = index;" [name]="player" [ngStyle]="{'top.px': i * 90}"
            class="player-position"></app-player>
    </div>

    <!-- Arrow for all players @media (max-width: 620px) -->
   
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * -5}"
            src="assets/img/cards/card_cover.png" class="cards-underneath">
        <img (click)="takeCard()" class="top-card" style="right: -21px" src="assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current cards (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: -65px"
            src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add"
    [class.animation-grabAttention]="this.gameVariable.tooFewPlayers">
    <!-- gameservice -->
    <mat-icon>person_add</mat-icon>
</button>

<img id="id-sound" (click)="sound()" style="position: fixed; top: 10px; left: 10px; width: 45px"
    src="assets/img/{{soundOrNosound}}.png">
